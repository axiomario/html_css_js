<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tipos de datos JS</title>
</head>
<body>
     <script>
     
     //Tipos de datos

		// Numerico - Enteros/integer y decimales/float.
               var edad = 26; //Entero
			var decimal = 26.35;

		//Operaciones 
			var suma = 5 + 30;
			var multiplicacion = 4*8;

		//String - Cadenas de texto, caracteres.
			var nombre = "Jorge";
			var apellido = "Gabriel";

               var completo = nombre + " " + apellido;
               

		//Array - Arreglos: conjunto de elementos
               var amigos = ["Carlos", "Fernando", "Gustavo", "Alejandro"];
               //document.write(amigos[0]);
			

		//Object - Estructuras m√°s compleja 'Este tipo de objetos se usa por ejemplo en Plugins'
			var objeto = {
				color: "Black",
				size: 12
			}

		//Boolean - Valores verdaderos o falso
			var boleano = true;
			var boleano = false;

		//Undefined - Sin valor
               var sinvalor;
               //document.write(sinvalor);
			
		//Full - Vacio 'se utiliza por ejemplo para borrar un valor'
			var numero = 10;
			var numero = null;


		//NaN - Valor invalido
               var texto1 = "Hola mundo";
               //document.write(texto1 * 3);
			



     </script>
</body>
</html>
