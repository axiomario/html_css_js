<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Condicionales JS</title>
</head>
<body>
     <script>
          var nombre = "Jorge";
          var edad = 18;

          /*
		> Mayor
		< Menos 
		>= Mayor o igual
		<= Menos o igual 
		== Igual que
		=== Comprobando que la variable tenga el valor y sea del mismo tipo
		!= Distinto 
		&& Operador logico de AND
		|| Operador logico de OR
		*/


          if (edad == 18 || nombre == "Carlos") {
               document.write("Puedes acceder");
          } else{
               document.write("No puedes acceder");
          }



     </script>
</body>
</html>
