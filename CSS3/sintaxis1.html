<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blue;
            font-size: 2em;
            text-align: center;
        }
        h1:hover {
            color: green;
        }
        #first {
            color: red;
            font-weight: bold;
        }
        .example {
            background-color: lightgray;
            padding: 10px;
            border-radius: 5px;
            color: darkorange;
        }
        input[type="text"] {
            border: 2px solid black;
            padding: 5px;
            font-size: 1em;
        }
        * {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>CSS3 Syntax Example</h1>
    <p id="first">This is an example of a simple HTML document with CSS3 syntax.</p>
    <p class="example">CSS3 allows for more advanced styling options compared to previous versions of CSS.</p>
    <p class="example">For example, you can use gradients, shadows, and rounded corners.</p>
    <p>Here's an example of a CSS rule:</p>
    <input type="text" placeholder="Type something here...">
    <input type="number">
</body>
</html>
