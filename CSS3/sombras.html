<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border-style: solid;
            border-color: grey;
            margin: auto;
            margin-top: 50px;
            box-shadow: 20px 20px 10px 0px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div></div>
    <h1>CSS3 Shadows</h1>
</body>
</html>
