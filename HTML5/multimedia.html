<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <img width="200" height="200" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/640px-HTML5_logo_and_wordmark.svg.png" alt="Placeholder Image">
    <figure>
        <img width="200" height="200" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/640px-HTML5_logo_and_wordmark.svg.png" alt="Placeholder Image">
        <img width="200" height="200" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/640px-HTML5_logo_and_wordmark.svg.png" alt="Placeholder Image">
        <figcaption>Imagen de ejemplo</figcaption>
    </figure>
    <video src="" controls autoplay loop poster="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/640px-HTML5_logo_and_wordmark.svg.png"></video>
    <video controls>
        <source src=".mp4">
        <source src=".avi">
        <track src="subtitles-en.vtt" kind="subtitles" srclang="en" label="English" default>
        <track src="subtitles-es.vtt" kind="subtitles" srclang="es" label="Spanish">
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/D4L687EQCSM?si=5dK4DYf4rU6l-tUq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
