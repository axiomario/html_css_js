<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </tr>
        <tr>
            <td>Dato 1.1</td>
            <td>Dato 1.2</td>
            <td>Dato 1.3</td>
        </tr>
        <tr>
            <td>Dato 2.1</td>
            <td>Dato 2.2</td>
            <td>Dato 2.3</td>
        </tr>
        <tr>
            <td>Dato 3.1</td>
            <td>Dato 3.2</td>
            <td>Dato 3.3</td>
        </tr>
    </table>
    <br>
    <table>
        <thead>
            <tr>
                <th>Encabezado A</th>
                <th>Encabezado B</th>
                <th>Encabezado C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dato A1</td>
                <td>Dato B1</td>
                <td>Dato C1</td>
            </tr>
            <tr>
                <td>Dato A2</td>
                <td>Dato B2</td>
                <td>Dato C2</td>
            </tr>
            <tr>
                <td>Dato A3</td>
                <td>Dato B3</td>
                <td>Dato C3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total A</td>
                <td>Total B</td>
                <td>Total C</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
